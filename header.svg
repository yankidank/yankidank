<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 300" width="800" height="300">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.wrapper {
					font-family:
						system-ui,
						-apple-system,
						"Alegreya Sans",
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 300px;
					background: linear-gradient(-45deg,#a33ce7,#387cca,rgba(45,177,144,.82),#3a54e7);
					background-size: 600% 500%;
					animation: gradientBackground 10s ease infinite;
					color: white;
					text-align: center;
				}

				h1 {
					margin:0 0 8px 0;
					font-size: 38px;
					line-height: 1;
				}

				p {
					margin:0;
					font-size: 18px;
					font-family:
						Roboto,
						Helvetica,
						Arial,
						serif;
					font-weight:200;
					animation: 1.5s ease 0s normal forwards 1 fadeIn;
				}
			</style>
			<div class="wrapper">
				<div class="header">
					<h1>
						<a href="https://ericheikkinen.com">Eric Heikkinen</a>
					</h1>
					<p>
						Los Angeles â€¢ California
					</p>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>